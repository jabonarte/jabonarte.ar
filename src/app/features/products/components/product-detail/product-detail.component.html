<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4"
  (click)="onClose()"
>
  <div
    class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div
      class="flex justify-between items-center p-6 border-b border-[#DCC7B4]/20"
    >
      <h2 class="text-2xl font-bold text-[#6B4C3B]">Detalles del Producto</h2>
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Product Image -->
        <div class="space-y-4">
          <div class="relative">
            <img
              [src]="product.image"
              [alt]="product.name"
              class="w-full h-80 object-cover rounded-lg"
              (error)="onImageError($event)"
            />
            <!-- Category Badge -->
            <div
              class="absolute top-4 left-4 bg-[#9CB1A3]/90 backdrop-blur-sm text-white px-3 py-1 rounded-full text-sm"
            >
              {{ product.category }}
            </div>
            <!-- Rating Badge -->
            <div
              class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm rounded-full px-3 py-1 flex items-center gap-2"
            >
              <div class="flex items-center">
                <span
                  *ngFor="let star of getRatingStars(product.rating)"
                  class="text-yellow-400"
                >
                  <svg
                    *ngIf="star === 1"
                    class="w-4 h-4 fill-current"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                  </svg>
                  <svg
                    *ngIf="star === 0.5"
                    class="w-4 h-4 fill-current"
                    viewBox="0 0 20 20"
                  >
                    <defs>
                      <linearGradient id="half-star-detail">
                        <stop offset="50%" stop-color="#fbbf24" />
                        <stop offset="50%" stop-color="#e5e7eb" />
                      </linearGradient>
                    </defs>
                    <path
                      fill="url(#half-star-detail)"
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                  </svg>
                  <svg
                    *ngIf="star === 0"
                    class="w-4 h-4 fill-current text-gray-300"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                  </svg>
                </span>
              </div>
              <span class="text-sm font-medium text-gray-600">{{
                product.rating
              }}</span>
              <span class="text-xs text-gray-500"
                >({{ product.reviews }} rese√±as)</span
              >
            </div>
          </div>
        </div>

        <!-- Product Info -->
        <div class="space-y-6">
          <div>
            <h1 class="text-3xl font-bold text-[#6B4C3B] mb-2">
              {{ product.name }}
            </h1>
            <p class="text-lg text-[#6B4C3B]/70">{{ product.description }}</p>
          </div>

          <!-- Price and Weight -->
          <div class="flex items-center justify-between">
            <div class="text-3xl font-bold text-[#9CB1A3]">
              ${{ product.price }}
            </div>
            <div class="text-sm text-gray-500">{{ product.weight }}</div>
          </div>

          <!-- Benefits -->
          <div>
            <h3 class="text-lg font-semibold text-[#6B4C3B] mb-3">
              Beneficios
            </h3>
            <div class="flex flex-wrap gap-2">
              <span
                *ngFor="let benefit of product.benefits"
                class="bg-[#DCC7B4]/20 text-[#6B4C3B] px-3 py-1 rounded-full text-sm"
              >
                {{ benefit }}
              </span>
            </div>
          </div>

          <!-- Ingredients -->
          <div>
            <h3 class="text-lg font-semibold text-[#6B4C3B] mb-3">
              Ingredientes
            </h3>
            <div class="grid grid-cols-2 gap-2">
              <span
                *ngFor="let ingredient of product.ingredients"
                class="text-sm text-[#6B4C3B]/80 bg-gray-50 px-3 py-2 rounded-lg"
              >
                {{ ingredient }}
              </span>
            </div>
          </div>

          <!-- Stock Status -->
          <div class="flex items-center gap-2">
            <div
              class="w-3 h-3 rounded-full"
              [class]="product.inStock ? 'bg-green-500' : 'bg-red-500'"
            ></div>
            <span
              class="text-sm"
              [class]="product.inStock ? 'text-green-600' : 'text-red-600'"
            >
              {{ product.inStock ? "En stock" : "Agotado" }}
            </span>
          </div>

          <!-- Action Buttons -->
          <div class="flex gap-4 pt-4">
            <button
              (click)="openWhatsApp()"
              class="flex-1 bg-[#9CB1A3] hover:bg-[#9CB1A3]/90 text-white py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2 font-medium"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"
                />
              </svg>
              Pedir por WhatsApp
            </button>
            <button
              (click)="onClose()"
              class="px-6 py-3 border border-[#9CB1A3] text-[#9CB1A3] hover:bg-[#9CB1A3]/10 rounded-lg transition-colors duration-200"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
