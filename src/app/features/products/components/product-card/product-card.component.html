<div
  class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden cursor-pointer"
  (click)="onViewDetails()"
>
  <!-- Product Image -->
  <div class="relative h-48 bg-gray-100 overflow-hidden">
    <img
      [src]="product.image"
      [alt]="product.name"
      class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
      (error)="onImageError($event)"
    />
    <!-- Rating Badge -->
    <div
      class="absolute top-2 right-2 bg-white/90 backdrop-blur-sm rounded-full px-2 py-1 flex items-center gap-1"
    >
      <div class="flex items-center">
        <span
          *ngFor="let star of getRatingStars(product.rating)"
          class="text-yellow-400"
        >
          <svg
            *ngIf="star === 1"
            class="w-3 h-3 fill-current"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
          <svg
            *ngIf="star === 0.5"
            class="w-3 h-3 fill-current"
            viewBox="0 0 20 20"
          >
            <defs>
              <linearGradient id="half-star">
                <stop offset="50%" stop-color="#fbbf24" />
                <stop offset="50%" stop-color="#e5e7eb" />
              </linearGradient>
            </defs>
            <path
              fill="url(#half-star)"
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
          <svg
            *ngIf="star === 0"
            class="w-3 h-3 fill-current text-gray-300"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
        </span>
      </div>
      <span class="text-xs text-gray-600 font-medium">{{
        product.rating
      }}</span>
    </div>
    <!-- Category Badge -->
    <div
      class="absolute top-2 left-2 bg-[#9CB1A3]/90 backdrop-blur-sm text-white text-xs px-2 py-1 rounded-full"
    >
      {{ product.category }}
    </div>
  </div>

  <!-- Product Info -->
  <div class="p-4">
    <h3 class="text-lg font-semibold text-[#6B4C3B] mb-2 line-clamp-2">
      {{ product.name }}
    </h3>
    <p class="text-sm text-gray-600 mb-3 line-clamp-2">
      {{ product.description }}
    </p>

    <!-- Price and Weight -->
    <div class="flex justify-between items-center mb-3">
      <span class="text-xl font-bold text-[#9CB1A3]">${{ product.price }}</span>
      <span class="text-xs text-gray-500">{{ product.weight }}</span>
    </div>

    <!-- Benefits -->
    <div class="mb-4">
      <div class="flex flex-wrap gap-1">
        <span
          *ngFor="let benefit of product.benefits.slice(0, 2)"
          class="text-xs bg-[#DCC7B4]/20 text-[#6B4C3B] px-2 py-1 rounded-full"
        >
          {{ benefit }}
        </span>
        <span
          *ngIf="product.benefits.length > 2"
          class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full"
        >
          +{{ product.benefits.length - 2 }} m√°s
        </span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-2">
      <button
        (click)="openWhatsApp()"
        class="flex-1 bg-[#9CB1A3] hover:bg-[#9CB1A3]/90 text-white text-sm font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"
          />
        </svg>
        Pedir
      </button>
      <button
        (click)="onViewDetails()"
        class="px-3 py-2 border border-[#9CB1A3] text-[#9CB1A3] hover:bg-[#9CB1A3]/10 rounded-lg transition-colors duration-200"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
